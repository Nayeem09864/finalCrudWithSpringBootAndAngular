<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Book</title>
</head>
<body>
<div class="container">
  <h1>Update Book</h1>
  <form action="" class="book-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="book.title">
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" [(ngModel)]="book.author">
    </div>


    <div class="form-group">
      <label for="title">Book Type:</label>
      <input type="text" id="type" name="type" [(ngModel)]="book.bookType">
    </div>
    <br>
    <button type="submit" class="submit-btn">Update The Book</button>
  </form>
</div>
</body>
</html>
