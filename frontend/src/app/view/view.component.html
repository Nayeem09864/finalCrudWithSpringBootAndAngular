<div class="container">
  <h1>Book View</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Author</th>
      <th>Book Type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="book">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.bookType }}</td>
    </tr>
    </tbody>
  </table>
  <div class="button-container">
    <button class="btn btn-success submit-btn" (click)="viewBookClickfromSingleView()">View All</button>
  </div>
</div>
